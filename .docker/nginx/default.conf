server {
  listen 80;
  server_name _;

  # FRONTEND (Vue build)
  root /usr/share/nginx/html;
  index index.html;

  # Statyczne pliki frontu (cache opcjonalnie)
  location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
    expires 7d;
    access_log off;
    try_files $uri =404;
  }

  # API -> Symfony (PHP-FPM)
  location ^~ /api {
    include fastcgi_params;
    fastcgi_pass php:9000;

    # wskazujemy bezpośrednio na front controller Symfony
    fastcgi_param SCRIPT_FILENAME /var/www/backend/public/index.php;
    fastcgi_param DOCUMENT_ROOT /var/www/backend/public;

    # bardzo ważne dla JWT
    fastcgi_param HTTP_AUTHORIZATION $http_authorization;

    fastcgi_read_timeout 300;
  }

  # (opcjonalnie) dostępy do profillera w dev
  location ^~ /_profiler {
    include fastcgi_params;
    fastcgi_pass php:9000;
    fastcgi_param SCRIPT_FILENAME /var/www/backend/public/index.php;
    fastcgi_param DOCUMENT_ROOT /var/www/backend/public;
    fastcgi_param HTTP_AUTHORIZATION $http_authorization;
  }

  # Blokuj bezpośrednie uruchamianie plików .php po stronie frontu
  location ~ \.php$ { return 404; }

  # SPA fallback – wszystko inne do index.html
  location / {
    try_files $uri /index.html;
  }

  client_max_body_size 20m;
}
